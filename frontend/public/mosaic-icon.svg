<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ottoman tile gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="turquoiseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ottoman 8-pointed star -->
    <g id="star">
      <path d="M 0,-30 L -8.85,-8.85 L -30,0 L -8.85,8.85 L 0,30 L 8.85,8.85 L 30,0 L 8.85,-8.85 Z" 
            fill="url(#goldGrad)" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="0" cy="0" r="9" fill="#1e3a8a"/>
    </g>
    
    <!-- Small tile -->
    <g id="tile">
      <path d="M 0,-12 L -12,0 L 0,12 L 12,0 Z" fill="url(#turquoiseGrad)" opacity="0.85"/>
    </g>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="512" height="512" fill="#ffffff"/>
  <rect width="512" height="512" fill="url(#blueGrad)" opacity="0.03"/>
  
  <!-- Main icon - centered Ottoman geometric pattern -->
  <g id="icon" transform="translate(256, 256)">
    <!-- Central large 8-pointed star -->
    <use href="#star" x="0" y="0" transform="scale(3.5)"/>
    
    <!-- Surrounding medium stars in cross pattern -->
    <g opacity="0.95">
      <use href="#star" x="0" y="-140" transform="scale(1.8)"/>
      <use href="#star" x="0" y="140" transform="scale(1.8)"/>
      <use href="#star" x="-140" y="0" transform="scale(1.8)"/>
      <use href="#star" x="140" y="0" transform="scale(1.8)"/>
    </g>
    
    <!-- Corner stars (diagonal) -->
    <g opacity="0.85">
      <use href="#star" x="-100" y="-100" transform="scale(1.3)"/>
      <use href="#star" x="100" y="-100" transform="scale(1.3)"/>
      <use href="#star" x="-100" y="100" transform="scale(1.3)"/>
      <use href="#star" x="100" y="100" transform="scale(1.3)"/>
    </g>
    
    <!-- Decorative circular frames (inspired by dome architecture) -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#blueGrad)" stroke-width="6" opacity="0.5"/>
    <circle cx="0" cy="0" r="195" fill="none" stroke="url(#turquoiseGrad)" stroke-width="3" opacity="0.4"/>
    <circle cx="0" cy="0" r="165" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>
    
    <!-- Small connecting tiles creating mosaic effect -->
    <g opacity="0.75">
      <use href="#tile" x="0" y="-200" transform="scale(1.1)"/>
      <use href="#tile" x="0" y="200" transform="scale(1.1)"/>
      <use href="#tile" x="-200" y="0" transform="scale(1.1)"/>
      <use href="#tile" x="200" y="0" transform="scale(1.1)"/>
    </g>
    
    <!-- Diagonal tiles -->
    <g opacity="0.6">
      <use href="#tile" x="-142" y="-142" transform="scale(0.9)"/>
      <use href="#tile" x="142" y="-142" transform="scale(0.9)"/>
      <use href="#tile" x="-142" y="142" transform="scale(0.9)"/>
      <use href="#tile" x="142" y="142" transform="scale(0.9)"/>
    </g>
    
    <!-- Outer decorative elements -->
    <g opacity="0.4">
      <use href="#tile" x="0" y="-220" transform="scale(0.7)"/>
      <use href="#tile" x="0" y="220" transform="scale(0.7)"/>
      <use href="#tile" x="-220" y="0" transform="scale(0.7)"/>
      <use href="#tile" x="220" y="0" transform="scale(0.7)"/>
    </g>
  </g>
  
  <!-- Corner accent ornaments (Ottoman border style) -->
  <g opacity="0.2">
    <use href="#tile" x="40" y="40" transform="scale(0.8)"/>
    <use href="#tile" x="472" y="40" transform="scale(0.8)"/>
    <use href="#tile" x="40" y="472" transform="scale(0.8)"/>
    <use href="#tile" x="472" y="472" transform="scale(0.8)"/>
  </g>
</svg>
