name: CI Build

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Build Backend (CMS)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore OrkinosaiCMS.sln
    
    - name: Build
      run: dotnet build OrkinosaiCMS.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test OrkinosaiCMS.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      continue-on-error: true
    
    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-artifacts
        path: |
          src/OrkinosaiCMS.Web/bin/Release/net10.0/
          !src/OrkinosaiCMS.Web/bin/Release/net10.0/*.pdb
        retention-days: 5

  frontend:
    name: Build Frontend (Portal)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint
      working-directory: ./frontend
      run: npm run lint
      continue-on-error: true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
    
    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-artifacts
        path: frontend/dist/
        retention-days: 5
