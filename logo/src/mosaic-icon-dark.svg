<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ottoman tile gradient - Dark mode -->
    <linearGradient id="blueGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="turquoiseGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ottoman 8-pointed star -->
    <g id="starDark">
      <path d="M 0,-30 L -8.85,-8.85 L -30,0 L -8.85,8.85 L 0,30 L 8.85,8.85 L 30,0 L 8.85,-8.85 Z" 
            fill="url(#goldGradDark)" stroke="#fcd34d" stroke-width="1"/>
      <circle cx="0" cy="0" r="9" fill="#1e293b"/>
    </g>
    
    <!-- Small tile -->
    <g id="tileDark">
      <path d="M 0,-12 L -12,0 L 0,12 L 12,0 Z" fill="url(#turquoiseGradDark)" opacity="0.85"/>
    </g>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Main icon -->
  <g id="icon" transform="translate(256, 256)">
    <!-- Central large star -->
    <use href="#starDark" x="0" y="0" transform="scale(3.5)"/>
    
    <!-- Surrounding medium stars -->
    <g opacity="0.95">
      <use href="#starDark" x="0" y="-140" transform="scale(1.8)"/>
      <use href="#starDark" x="0" y="140" transform="scale(1.8)"/>
      <use href="#starDark" x="-140" y="0" transform="scale(1.8)"/>
      <use href="#starDark" x="140" y="0" transform="scale(1.8)"/>
    </g>
    
    <!-- Corner stars -->
    <g opacity="0.85">
      <use href="#starDark" x="-100" y="-100" transform="scale(1.3)"/>
      <use href="#starDark" x="100" y="-100" transform="scale(1.3)"/>
      <use href="#starDark" x="-100" y="100" transform="scale(1.3)"/>
      <use href="#starDark" x="100" y="100" transform="scale(1.3)"/>
    </g>
    
    <!-- Decorative frames -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#blueGradDark)" stroke-width="6" opacity="0.6"/>
    <circle cx="0" cy="0" r="195" fill="none" stroke="url(#turquoiseGradDark)" stroke-width="3" opacity="0.5"/>
    <circle cx="0" cy="0" r="165" fill="none" stroke="url(#goldGradDark)" stroke-width="2" opacity="0.4"/>
    
    <!-- Connecting tiles -->
    <g opacity="0.8">
      <use href="#tileDark" x="0" y="-200" transform="scale(1.1)"/>
      <use href="#tileDark" x="0" y="200" transform="scale(1.1)"/>
      <use href="#tileDark" x="-200" y="0" transform="scale(1.1)"/>
      <use href="#tileDark" x="200" y="0" transform="scale(1.1)"/>
    </g>
    
    <!-- Diagonal tiles -->
    <g opacity="0.65">
      <use href="#tileDark" x="-142" y="-142" transform="scale(0.9)"/>
      <use href="#tileDark" x="142" y="-142" transform="scale(0.9)"/>
      <use href="#tileDark" x="-142" y="142" transform="scale(0.9)"/>
      <use href="#tileDark" x="142" y="142" transform="scale(0.9)"/>
    </g>
    
    <!-- Outer elements -->
    <g opacity="0.45">
      <use href="#tileDark" x="0" y="-220" transform="scale(0.7)"/>
      <use href="#tileDark" x="0" y="220" transform="scale(0.7)"/>
      <use href="#tileDark" x="-220" y="0" transform="scale(0.7)"/>
      <use href="#tileDark" x="220" y="0" transform="scale(0.7)"/>
    </g>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.25">
    <use href="#tileDark" x="40" y="40" transform="scale(0.8)"/>
    <use href="#tileDark" x="472" y="40" transform="scale(0.8)"/>
    <use href="#tileDark" x="40" y="472" transform="scale(0.8)"/>
    <use href="#tileDark" x="472" y="472" transform="scale(0.8)"/>
  </g>
</svg>
